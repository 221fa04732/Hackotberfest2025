<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>

    <style>
        /* Basic Styling for the Game */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .score_board {
            font-size: 24px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .identity_card {
            font-weight: bold;
            margin: 0 10px;
        }

        .result {
            font-size: 22px;
            margin: 20px 0;
        }

        .choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .choice {
            margin: 0 10px;
            cursor: pointer;
        }

        .choice img {
            width: 100px;
            transition: transform 0.2s ease;
        }

        .choice img:hover {
            transform: scale(1.1);
        }

        .order {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="score_board">
                    <div id="user_id" class="identity_card">User</div>
                    <div id="comp_id" class="identity_card">Comp</div>
                    <span id="user_score">0</span>:<span id="comp_score">0</span>
                </div>

                <div class="result">
                    <p id="result_text">Let's test your luck!</p>
                </div>

                <div class="choices">
                    <div class="choice">
                        <img id="r" src="https://img.icons8.com/color/100/000000/rock.png" alt="Rock">
                    </div>
                    <div class="choice">
                        <img id="p" src="https://img.icons8.com/color/100/000000/paper.png" alt="Paper">
                    </div>
                    <div class="choice">
                        <img id="s" src="https://img.icons8.com/color/100/000000/scissors.png" alt="Scissors">
                    </div>
                </div>

                <div class="order">
                    <p>Make your move.</p>
                </div>

                <div>
                    <button id="reset_button">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userScore = 0;
        let compScore = 0;
        const userScore_span = document.getElementById("user_score");
        const compScore_span = document.getElementById("comp_score");
        const result_p = document.getElementById("result_text");
        const rock_img = document.getElementById("r");
        const paper_img = document.getElementById("p");
        const scissors_img = document.getElementById("s");
        const reset_button = document.getElementById("reset_button");

        function getComputerChoice() {
            const choices = ['r', 'p', 's'];
            const randomNumber = Math.floor(Math.random() * 3);
            return choices[randomNumber];
        }

        function convertToWord(letter) {
            if (letter === "r") return "Rock";
            if (letter === "p") return "Paper";
            return "Scissors";
        }

        function win(userChoice, computerChoice) {
            userScore++;
            userScore_span.innerHTML = userScore;
            result_p.innerHTML = `You chose ${convertToWord(userChoice)}. Computer chose ${convertToWord(computerChoice)}. You win! üéâ`;
        }

        function lose(userChoice, computerChoice) {
            compScore++;
            compScore_span.innerHTML = compScore;
            result_p.innerHTML = `You chose ${convertToWord(userChoice)}. Computer chose ${convertToWord(computerChoice)}. You lose! üò¢`;
        }

        function draw(userChoice, computerChoice) {
            result_p.innerHTML = `You both chose ${convertToWord(userChoice)}. It's a draw! ü§ù`;
        }

        function game(userChoice) {
            const computerChoice = getComputerChoice();
            switch (userChoice + computerChoice) {
                case "rs":
                case "pr":
                case "sp":
                    win(userChoice, computerChoice);
                    break;
                case "rp":
                case "ps":
                case "sr":
                    lose(userChoice, computerChoice);
                    break;
                default:
                    draw(userChoice, computerChoice);
                    break;
            }
        }

        function main() {
            rock_img.addEventListener('click', function () {
                game("r");
            });

            paper_img.addEventListener('click', function () {
                game("p");
            });

            scissors_img.addEventListener('click', function () {
                game("s");
            });

            reset_button.addEventListener('click', function () {
                userScore = 0;
                compScore = 0;
                userScore_span.innerHTML = userScore;
                compScore_span.innerHTML = compScore;
                result_p.innerHTML = "Let's test your luck!";
            });
        }

        main();
    </script>

</body>

</html>
